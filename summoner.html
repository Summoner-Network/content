<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Summoner Network</title>
    <!-- Markdown parsing -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Basic styling -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: #222;
            max-width: 850px;
            margin: 0 auto;
            padding: 2rem;
            background-color: #fdfdfd;
        }

        h1, h2, h3 {
            color: #111;
            font-weight: 700;
            margin-top: 2rem;
        }

        blockquote {
            border-left: 4px solid #00aaff;
            padding-left: 1rem;
            margin: 1.5rem 0;
            color: #555;
            font-style: italic;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 2rem auto;
            border-radius: 8px;
        }

        ul, ol {
            padding-left: 2rem;
        }

        code {
            background-color: #eef;
            padding: 2px 4px;
            border-radius: 4px;
            font-family: monospace;
        }

        a {
            color: #00aaff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        .footer {
            margin-top: 4rem;
            font-size: 0.9rem;
            color: #888;
            text-align: center;
        }
    </style>
</head>
<body>

<div id="content"></div>

<script>
    async function loadMarkdown() {
        const response = await fetch('1_summoner_draft.md');
        const markdown = await response.text();
        document.getElementById('content').innerHTML = marked.parse(markdown);
    }

    loadMarkdown();
</script>

<div class="footer">
    &copy; Summoner Network
</div>

</body>
</html>
